<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب ارز دیجیتال</title>
    <link href="https://fonts.googleapis.com/css2?family=Vaziran:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Vaziran', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            direction: rtl;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h3 {
            text-align: center;
        }
        .sidebar .contact {
            text-align: center;
            font-size: 16px;
        }
        .sidebar .contact a {
            color: white;
            text-decoration: none;
        }
        .main-content {
            flex: 1;
            padding: 40px;
            margin-right: 250px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 10px;
            white-space: pre-wrap;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .dark-mode body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .container {
            background: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .dark-mode #result {
            background-color: #333;
        }
        .dark-mode h1 {
            color: #4da6ff;
        }
        .dark-mode .sidebar {
            background-color: #0d47a1;
        }
        .advanced-features {
            margin-top: 20px;
        }
        .advanced-features input {
            margin-bottom: 10px;
        }
        .history-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
        }
        .history-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h3>اطلاعات تماس</h3>
            <p class="contact">برای پشتیبانی یا پیشنهادات، با من در تلگرام تماس بگیرید: <a href="https://t.me/Qbin4">@Qbin4</a></p>
        </div>
        <div>
            <button class="btn btn-light w-100" onclick="toggleTheme()">تغییر تم (تاریک/روشن)</button>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>ماشین حساب ارز دیجیتال</h1>
            <form id="tradeForm">
                <div class="mb-3">
                    <label for="entryPrice" class="form-label">قیمت ورودی:</label>
                    <input type="number" class="form-control" id="entryPrice" required>
                </div>
                <div class="mb-3">
                    <label for="currentPrice" class="form-label">قیمت فعلی:</label>
                    <input type="number" class="form-control" id="currentPrice" required>
                    <button type="button" class="btn btn-secondary mt-2" onclick="fetchCurrentPrice()">دریافت قیمت زنده (BTC/USDT)</button>
                </div>
                <div class="mb-3">
                    <label for="totalMargin" class="form-label">مارجین کلی:</label>
                    <input type="number" class="form-control" id="totalMargin" required>
                </div>
                <div class="mb-3">
                    <label for="positionMargin" class="form-label">مارجین پوزیشن:</label>
                    <input type="number" class="form-control" id="positionMargin" required>
                </div>
                <div class="mb-3">
                    <label for="leverage" class="form-label">لوریج:</label>
                    <input type="number" class="form-control" id="leverage" required>
                </div>
                <div class="mb-3">
                    <label for="positionType" class="form-label">نوع پوزیشن:</label>
                    <select class="form-select" id="positionType">
                        <option value="لانگ">لانگ</option>
                        <option value="شورت">شورت</option>
                    </select>
                </div>
                <div class="advanced-features">
                    <h5>امکانات پیشرفته</h5>
                    <div class="mb-3">
                        <label for="tradingFee" class="form-label">کارمزد معامله (%):</label>
                        <input type="number" class="form-control" id="tradingFee" value="0.1" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="stopLoss" class="form-label">قیمت استاپ لاس (اختیاری):</label>
                        <input type="number" class="form-control" id="stopLoss">
                    </div>
                    <div class="mb-3">
                        <label for="takeProfit" class="form-label">قیمت تیگ پرافیت (اختیاری):</label>
                        <input type="number" class="form-control" id="takeProfit">
                    </div>
                    <div class="mb-3">
                        <label for="maxRiskPercent" class="form-label">حداکثر ریسک مجاز (% از مارجین):</label>
                        <input type="number" class="form-control" id="maxRiskPercent" value="2" step="0.1">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateTradingMetrics()">محاسبه</button>
            </form>
            <div id="result"></div>
            <div class="history-list" id="historyList"></div>
            <button class="btn btn-info mt-3" onclick="clearHistory()">پاک کردن تاریخچه</button>
            <button class="btn btn-success mt-3" onclick="shareResults()">اشتراک‌گذاری نتایج</button>
        </div>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('tradeHistory')) || [];
        updateHistoryList();

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        async function fetchCurrentPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('currentPrice').value = data.bitcoin.usd;
                alert('قیمت فعلی BTC/USDT به‌روزرسانی شد!');
            } catch (e) {
                alert('خطا در دریافت قیمت زنده: ' + e.message);
            }
        }

        function calculateTradingMetrics() {
            try {
                const entryPrice = parseFloat(document.getElementById('entryPrice').value);
                const currentPrice = parseFloat(document.getElementById('currentPrice').value);
                const totalMargin = parseFloat(document.getElementById('totalMargin').value);
                const positionMargin = parseFloat(document.getElementById('positionMargin').value);
                const leverage = parseFloat(document.getElementById('leverage').value);
                const positionType = document.getElementById('positionType').value;
                const tradingFee = parseFloat(document.getElementById('tradingFee').value) / 100 || 0;
                const stopLoss = parseFloat(document.getElementById('stopLoss').value) || 0;
                const takeProfit = parseFloat(document.getElementById('takeProfit').value) || 0;
                const maxRiskPercent = parseFloat(document.getElementById('maxRiskPercent').value) || 2;

                if ([entryPrice, currentPrice, totalMargin, positionMargin, leverage].some(x => x <= 0 || isNaN(x))) {
                    throw new Error('مقادیر باید مثبت و معتبر باشند!');
                }

                const quantity = (positionMargin * leverage) / entryPrice;
                let profitLoss, liqPrice;

                if (positionType === 'لانگ') {
                    profitLoss = (currentPrice - entryPrice) * quantity;
                    liqPrice = entryPrice * (1 - 1 / leverage);
                } else {
                    profitLoss = (entryPrice - currentPrice) * quantity;
                    liqPrice = entryPrice * (1 + 1 / leverage);
                }

                // اعمال کارمزد
                const feeAmount = (positionMargin * leverage * tradingFee) * 2; // ورود و خروج
                profitLoss -= feeAmount;

                const profitLossPercent = (profitLoss / positionMargin) * 100;
                let distanceToLiq;
                if (positionType === 'لانگ') {
                    distanceToLiq = currentPrice > liqPrice ? ((currentPrice - liqPrice) / entryPrice) * 100 : 0;
                } else {
                    distanceToLiq = currentPrice < liqPrice ? ((liqPrice - currentPrice) / entryPrice) * 100 : 0;
                }
                const marginRatio = (totalMargin / positionMargin) * 100;

                // محاسبات پیشرفته
                let stopLossPL = 0, takeProfitPL = 0, riskRewardRatio = 'نامشخص';
                if (stopLoss > 0) {
                    stopLossPL = positionType === 'لانگ' ? (stopLoss - entryPrice) * quantity : (entryPrice - stopLoss) * quantity;
                }
                if (takeProfit > 0) {
                    takeProfitPL = positionType === 'لانگ' ? (takeProfit - entryPrice) * quantity : (entryPrice - takeProfit) * quantity;
                    if (stopLossPL < 0 && takeProfitPL > 0) {
                        riskRewardRatio = Math.abs(takeProfitPL / stopLossPL).toFixed(2);
                    }
                }

                const maxRisk = (maxRiskPercent / 100) * positionMargin;
                const riskAdvice = Math.abs(profitLoss) > maxRisk && profitLoss < 0 ? 'ریسک بالا! پوزیشن را ببندید.' : 'ریسک قابل قبول.';

                // محاسبه قیمت break-even
                const breakEvenPrice = positionType === 'لانگ' ? entryPrice + (feeAmount / quantity) : entryPrice - (feeAmount / quantity);

                document.getElementById('result').innerText = 
                    `نتایج محاسبات (${positionType}):\n\n` +
                    `مقدار پوزیشن: ${quantity.toFixed(4)}\n` +
                    `سود/زیان (با کارمزد): ${profitLoss.toFixed(2)}\n` +
                    `درصد سود/زیان: ${profitLossPercent.toFixed(2)}%\n` +
                    `قیمت لیکوییدیشن: ${liqPrice.toFixed(4)}\n` +
                    `فاصله تا لیکوییدیشن: ${distanceToLiq.toFixed(2)}%\n` +
                    `نسبت مارجین: ${marginRatio.toFixed(2)}% (هرچه بالاتر، ایمن‌تر)\n` +
                    `قیمت بریک ایون: ${breakEvenPrice.toFixed(4)}\n` +
                    (stopLoss > 0 ? `سود/زیان در استاپ لاس: ${stopLossPL.toFixed(2)}\n` : '') +
                    (takeProfit > 0 ? `سود/زیان در تیگ پرافیت: ${takeProfitPL.toFixed(2)}\n` : '') +
                    `ریسک به ریوارد ریشیو: ${riskRewardRatio}\n` +
                    `مشاوره ریسک: ${riskAdvice}`;

                // ذخیره در تاریخچه
                history.push({
                    date: new Date().toLocaleString('fa-IR'),
                    positionType,
                    profitLossPercent: profitLossPercent.toFixed(2),
                    riskReward: riskRewardRatio
                });
                localStorage.setItem('tradeHistory', JSON.stringify(history));
                updateHistoryList();
            } catch (e) {
                alert(`خطا: ${e.message}`);
            }
        }

        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '<h5>تاریخچه محاسبات</h5>';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `${item.date} - ${item.positionType}: ${item.profitLossPercent}% (ریسک/ریوارد: ${item.riskReward}) <button class="btn btn-sm btn-danger" onclick="deleteHistoryItem(${index})"><i class="fas fa-trash"></i></button>`;
                historyList.appendChild(div);
            });
        }

        function deleteHistoryItem(index) {
            history.splice(index, 1);
            localStorage.setItem('tradeHistory', JSON.stringify(history));
            updateHistoryList();
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('tradeHistory');
            updateHistoryList();
        }

        function shareResults() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('نتایج به کلیپ‌بورد کپی شد!');
            }).catch(() => {
                alert('خطا در کپی کردن!');
            });
        }
    </script>
</body>
</html>
